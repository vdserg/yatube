<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <a href="{% url 'posts:profile' author %}"><strong
                    class="d-block text-dark">@{{ author }}</strong></a>
            {% if group %}
                <a href="{% url 'posts:group_posts' group.slug %}"><strong
                        class="d-block text-dark">Сообщество: {{ group.title }}</strong></a>
                <br/>
            {% endif %}
            {% if post %}{{ post.text|linebreaksbr }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm text-muted"
                           href="{% url "posts:post" post.author post.id %}"
                           role="button">Добавить комментарий</a>
                        <a class="btn btn-sm text-muted"
                           href="{% url "posts:post_edit" post.author post.id %}"
                           role="button">Редактировать</a>
                    </div>
                    <small class="text-muted">{{ post.pub_date }}</small>
                </div>
            {% else %}
                У вас еще нет ни одной записи
                <div>
                    <a class="btn btn-primary"
                       href="{% url "posts:new_post" %}" role="button">Написать
                        пост</a>
                </div>
            {% endif %}
    </div>
</div>
